<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Expense</title>
  </head>
  <body>
    <main id="add-expense-page">
      <section id="expense-form-section">
        <h1>ADD NEW EXPENSE</h1>

        <form id="expense-form">
          <label for="amount">Amount: $</label>
          <input type="number" id="amount" name="amount" step="0.01" min="0" required />

          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="food">Food &amp; Dining</option>
            <option value="transport">Transportation</option>
            <option value="entertainment">Entertainment</option>
            <option value="shopping">Shopping</option>
            <option value="other">Other</option>
          </select>

          <label for="description">Description:</label>
          <input type="text" id="description" name="description" maxlength="120" />

          <label for="date">Date:</label>
          <input type="date" id="date" name="date" value="2024-03-20" required />

          <div class="actions">
            <button type="submit" id="save-expense">Save Expense</button>
            <button type="button" id="cancel-expense" onclick="history.back()">Cancel</button>
          </div>
        </form>
      </section>

      <section id="todays-expenses">
        <h2>TODAY'S EXPENSES</h2>
        <ul class="expense-list">
          <li class="expense-item"><span class="price">$5.50</span> - <span class="title">Starbucks</span> (<span class="category">Food</span>)</li>
          <li class="expense-item"><span class="price">$2.50</span> - <span class="title">Bus fare</span> (<span class="category">Transport</span>)</li>
        </ul>
        <p class="total">Total today: $8.00</p>
      </section>
    </main>
  </body>
</html>
